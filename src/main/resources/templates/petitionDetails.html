<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petition Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"> <!-- Assuming you might have some styles -->
</head>
<body>

<div class="container">
    <h1>Petition Details</h1>
    <hr>

    <div class="petition-details">
        <h2 th:text="${petition.title}">Petition Title</h2>
        <p><strong>ID:</strong> <span th:text="${petition.id}">123456</span></p>
        <p><strong>Author:</strong> <span th:text="${petition.author}">John Doe</span></p>
        <p><strong>Description:</strong></p>
        <p th:text="${petition.description}">This is a sample description of the petition.</p>

        <!-- Edit and Delete Buttons -->
        <div class="action-buttons">
            <!-- Edit Button (Could be a link to a form for updating the petition) -->
            <a th:href="@{/petition/{id}/edit(id=${petition.id})}" class="edit-btn">Edit</a>

            <!-- Delete Button (Triggers a form to send DELETE request) -->
            <form th:action="@{/petition/{id}(id=${petition.id})}" th:method="delete" onsubmit="return confirm('Are you sure you want to delete this petition?');">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>

    </div>
</div>

<!-- Optional JavaScript to handle the DELETE request -->
<script th:inline="javascript">
    // To overwrite the POST method to be a DELETE in the form above
    window.addEventListener('DOMContentLoaded', (event) => {
        var forms = document.querySelectorAll("form[th:method='delete']");
        forms.forEach(function (form) {
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                event.stopPropagation();
                var method = form.getAttribute("th:method").toUpperCase();
                var action = form.getAttribute("action");
                fetch(action, {
                    method: method,
                    headers: {
                        'X-CSRF-TOKEN': /*[[${_csrf.token}]]*/
                    }
                }).then(function (response) {
                    if (response.ok) {
                        window.location.href = '/petition'; // Redirect to the petitions list after delete
                    } else {
                        alert('Failed to delete petition.');
                    }
                });
            });
        });
    });
</script>

</body>
</html>
